version: "3.9"
services:
  db:
    image: postgres:15.4-alpine3.18
    environment:
      POSTGRES_DB: "url_shorter_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - /var/lib/postgresql/data
    ports:
      - "5431:5432"

volumes:
  db: